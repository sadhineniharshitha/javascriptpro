<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>

<body>
    <div id="match"></div>
    <script>
        let item = document.getElementById("match");
        let products = ["shirt", "watch", "camera", "galaxy"]
        for (i = 0; i < products.length; i++) {
            if (products[i] == "camera") {
                item.innerHTML += `<p>${products[i]}</p>`;
                break;
            }
        }

    </script>
</body>

</html>
