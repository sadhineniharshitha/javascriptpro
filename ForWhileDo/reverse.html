<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>

<body>
    <div id="match"></div>
    <script>
        let item = document.getElementById("match");
        let products = ["shirt", "watch", "camera", "galaxy"]
        for (let i = products.length - 1; i >= 0; i--) {
                item.innerHTML += `<p>${products[i]}</p>`;
        }

    </script>
</body>

</html>
