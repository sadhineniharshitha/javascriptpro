<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="empty"></div>
    <script>
        let empty = document.getElementById("empty")
        let cart = [];

        let i = 0;

        do {
            if (cart.length === 0) {
                empty.innerText+=`${"Cart is empty"}`;
            }
            i++;
        } while (false);
    </script>
</body>

</html>
