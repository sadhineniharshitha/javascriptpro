<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock</title>
</head>

<body>
    <div id="stock"></div>

    <script>
        let stocks = document.getElementById("stock");
        let product = [
            { name: "Keyboard", stock: 3 },
            { name: "Mouse", stock: 0 },
            { name: "Charger", stock: 2 }
        ]
        for (i = 0; i < product.length; i++) {
            if (product[i].stock > 0) {
                stocks.innerHTML += `<p>name: ${product[i].name}</p>
                                    <p>stock: ${product[i].stock}</p>`;
            }
        }
        
        

    </script>
</body>

</html>
