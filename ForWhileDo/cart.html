    <title>Document</title>
</head>
<body>
    <div id="cart"></div>
    <script>
        let cart=document.getElementById("cart");
        let carts = [499, 299, 1299, 999];

            total+=carts[i]
            cart.innerHTML=`<p>${total}</p>`
        i++;
        }
